<h1>Writer</h1>
<h3>Create New</h3>
<div class="row">
  <div class="col-md-10">
    <input type="text" class="form-control" id="new-title"/>
  </div>
  <div class="col-md-2">
    <button class="form-control" onclick="doc.add()">Create</button>
  </div>
</div>
<h3>Open</h3>
<div class="row">
  <div class="col-md-10">
    <select multiple class="form-control" id="save-doc">
    </select>
  </div>
  <div class="col-md-2">
    <p><button class="form-control" onclick="doc.open()">Open</button></p>
    <p><button class="form-control" onclick="doc.delete()">Delete</button></p>
  </div
</div>
