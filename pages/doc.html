<h1 id="doc-title">doc Title</h1>
<div class="row">
  <div class="col-md-3">
    <h3>Chapter List</h3>
    <button class="form-control" onclick="chapter.add()">Add Chapter</button>
    <div id="structure"></div>
  </div>
  <div class="col-md-9">
    <div id="chapter" style="display:none;">
      <h3 id="chapter-title">Chapter Title</h3>
			<div>Word Count:<span id="word-count"></span></div>
      <div id="chapter-view">
          <button class="form-control" onclick="chapter.edit()">Edit Chapter</button>
          <br/>
          <div id="chapter-content"></div>
      </div>
      <div id="chapter-edit" style="display:none">
        <div id="edit-chapter-form" class="form-horizontal">
          <div class="form-group">
            <div class="col-md-12">
              <label>Title</label>
              <input id="chapter-title-input" class="form-control" type="text"></input>
            </div>
          </div>
          <div class="form-group">
            <div class="col-md-12">
              <label>Content</label>
              <textarea id="chapter-text" class="form-control" row="20"></textarea>
            </div>
          </div>

          <div class="form-group">
            <div class="col-md-6">
              <button class="form-control" onclick="chapter.edit()">Submit</button>
            </div>
            <div class="col-md-6">
              <button class="form-control" onclick="$('#chapter-view').show();$('#chapter-edit').hide()">Cancel</button>
            </div>
          </div>
        </div>
      </div>

    </div>

  </div>
</div>

<div class="modal fade" id="chapter-form" tabindex="-1" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="chapter-form-title">Chapter Menu</h4>
      </div>
      <div class="modal-body">
        <div class="form-horizontal">
          <div class="form-group">
            <div class="col-md-3">
              <label>Chapter Title</label>
            </div>
            <div class="col-md-9">
              <input type="text" class="form-control" id="new-chapter-title"></input>
            </div>
          </div>
          <div class="form-group">
            <div class="col-md-3">
              <label>Add To</label>
            </div>
            <div class="col-md-9">
              <select class="form-control" id="new-chapter-parent" onchange="chapterForm.getIndexes()"></select>
            </div>
          </div>
          <div class="form-group">
            <div class="col-md-3">
              <label>After</label>
            </div>
            <div class="col-md-9">
              <select class="form-control" id="new-chapter-index"></select>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
          <button id="chapter-add-button" class="chapter-btn btn" onclick="chapter.add()">Submit</button>
          <button id="chapter-move-button" class="chapter-btn btn" onclick="chapter.move()">Submit</button>
          <button class="btn" data-dismiss="modal">Cancel</button>
      </div>
    </div>
  </div>
</div>
